<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let item of items">
    <ion-avatar>
      <img [src]="item.image">
    </ion-avatar>

    <ion-grid>
      <ion-row>
        <ion-col>
          {{item.title}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          {{item.subTitle}}
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>
</ion-content>
